<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4A3296;
            padding: 15px 30px;
            color: white;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .service-box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .service-box h3 {
            margin-top: 0;
            color: #4A3296;
        }

        .service-box p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Admin Dashboard</div>
        <div class="nav-right">
            <button onclick="location.href='adminhome.html'" class="btn btn-light">Home</button>
            <button onclick="location.href='index.html'" class="btn btn-danger">Logout</button>
        </div>
    </nav>

    <div class="container">
        <h2>Services</h2>
        <div id="servicesContainer">
            <!-- Services will be dynamically populated here -->
        </div>
    </div>

    <!-- Firebase SDK (Updated to Modular Syntax) -->
    <script type="module">
        // ‚úÖ Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // ‚úÖ Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAntn_AszKaERCxDJaYr1AqYulMSUyQVv8",
            authDomain: "fixmycampus-81313.firebaseapp.com",
            databaseURL: "https://fixmycampus-81313-default-rtdb.firebaseio.com",
            projectId: "fixmycampus-81313",
            storageBucket: "fixmycampus-81313.appspot.com",
            messagingSenderId: "487715498876",
            appId: "1:487715498876:web:dbb370d680ac56b6c312f9"
        };

        // ‚úÖ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ‚úÖ Fetch and display serviceMen data
        const fetchServices = async () => {
            try {
                const dbRef = ref(db);
                const snapshot = await get(child(dbRef, 'serviceMen'));

                if (snapshot.exists()) {
                    const servicesContainer = document.getElementById('servicesContainer');
                    servicesContainer.innerHTML = ''; // Clear previous data

                    snapshot.forEach(childSnapshot => {
                        const data = childSnapshot.val();
                        console.log("üì• Fetched Service Data:", data); // Debugging log
                        const serviceBox = document.createElement('div');
                        serviceBox.className = 'service-box';
                        serviceBox.innerHTML = `
                            <h3>${data.name || "N/A"}</h3>
                            <p><strong>Email:</strong> ${data.email || "N/A"}</p>
                            <p><strong>Phone:</strong> ${data.phone || "N/A"}</p>
                            <p><strong>Specialization:</strong> ${data.specialization || "N/A"}</p>
                        `;
                        servicesContainer.appendChild(serviceBox);
                    });
                } else {
                    console.error("üö® No serviceMen found!");
                    document.getElementById('servicesContainer').innerHTML = "<p style='color: red;'>No service providers found.</p>";
                }
            } catch (error) {
                console.error("‚ùå Error fetching serviceMen:", error);
            }
        };

        // ‚úÖ Call fetchServices when page loads
        window.addEventListener('load', fetchServices);
    </script>
</body>
</html>
